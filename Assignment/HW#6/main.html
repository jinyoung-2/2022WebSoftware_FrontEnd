<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #header{
        color: white;
        position: relative;
      }
      #logoName{
        font-size: 30px;
        font-weight: bold;
        position: absolute;
        left: 7%;
        top: 2%;
      }
      #logout{
        font-size: 25px;
        font-weight: bold;
        position: absolute;
        border: none;
        right: 15%;
        top: 3%;
      }
      #nav{
        clear: both;
        margin-top: 40px;
        border-top: 2px dotted red;
        border-bottom: 2px dotted red;
        text-align: center;
      }
      #nav li{
        display: inline;
        padding: 15px;
      }
      #nav li a{
        text-decoration: none;
        text-transform: uppercase;
        color: black;
        font-weight: bold;

      }
      #nav li a:hover{
        color: blue;
      }

      #content{
        width: 60%;
        position:relative;
        left: 20%;
        margin-top : 80px;
      }
      #pageName{
        font-weight: bold;
      }

      #buyBtn{
          text-transform: uppercase;
          width: 100%;
          background-color: skyblue;
          border: none;
          padding: 8px;
      }

      #fixedBtn{
        background-color: skyblue;
        text-align: center;
        position: fixed;
        right: 80px;
        bottom: 50px;
        width: 100px;
        padding: 15px;

      }
      #fixedBtn a{
        text-decoration: none;

        color: black;

      }
      #footer{
        text-align:center;
        padding: 8px;
        margin-top: 20px;
        width: 100%;
        background-color: green;
      }

      .product{
        width:20%;
        margin:8px;
        padding: 8px;
        float: left;
      }
      .product div{
        border: 2px solid black;
        text-align: center;
      }
      .product p{
        border-top: 2px solid black;
        padding-top: 6px;
      }
      .product a{
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <img src="mainImg.jpg" width="100%" >
        <span id="logoName">Happy Shopping</span>
        <span id="logout">Logout</span>
      </div>

      <div id="nav">
        <ul>
          <li><a href="main.html">BEST</a></li>
          <li><a href="#">FRUIT</a></li>
          <li><a href="#">VEGETABLE</a></li>
          <li><a href="#">DAIRY</a></li>
          <li><a href="#">CLOTH</a></li>
          <li><a href="#">ELECTRONIC</a></li>
          <li><a href="#">BOOK</a></li>
        </ul>
      </div>


      <div id="content">
        <h2 id="pageName">BEST FRUIT</h2>
        <script type="text/javascript">
          var price = [5,6,4,10,5,7,7,2];
          var name = ['Apple','Banana','Orange','Watermelon','Kiwi','Strawberry','grape','mango'];
          var i = 0;
          for(;i<8;i++){
            document.write('<div class="product" onclick="selectProduct(this)"><span>'+(i+1)+'</span><div><img  width="100px" height="100px" src="apple.jpg"><p>'+name[i]+'</p><p>'+price[i]+' $</p></div></div>');
          }

          var totalPrice = 0;
          function selectProduct(obj){
            var elementDiv = document.getElementsByClassName('product')[i];

            if(obj.src =="selectImg.jpg"){ //상품취소하는 경우

              // 상품이미지를 성공 이미지로 변경
              obj.src = "apple.jpg";

              // 상품명 & 상품가격의 backgroundColor = ""(기본으)로 변경
              obj.getElementByTagName('p')[0].style.backgroundColor = "red";
              obj.getElementByTagName('p')[1].style.backgroundColor = "red";

              //계산하기
              totalPrice = totalPrice-obj.getElementByTagName('p')[1].innerHTML; //Q. $달러 표시 어케 제외시키지?

              return totalPrice;
            }
            else{ //상품추가하는 경우

              // 상품이미지를 성공 이미지로 변경
              obj.src  = "selectImg.jpg";

              // 상품명 & 상품가격의 backgroundColor = "red"로 변경
              obj.getElementByTagName('p')[0].style.backgroundColor = "red";
              obj.getElementByTagName('p')[1].style.backgroundColor = "red";

              //계산하기
              totalPrice = totalPrice+obj.getElementByTagName('p')[1].innerHTML; //Q. $달러 표시 어케 제외시키지?
              return totalPrice;
            }


          }
        </script>


        <button id="buyBtn" onclick="showTotalPrice()" type="button" name="button">BUY</button>

        <div id="fixedBtn">
          <a href="#header">TOP</a><br><hr>
          <a href="#footer">BOTTOM</a>
        </div>
      </div>

      <div id="footer">
        This is WebProgramming Homework
      </div>
    </div>
  </body>
</html>
