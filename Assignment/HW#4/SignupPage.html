<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignUp</title>
    <style media="screen">
      *{
        background-color: skyblue;
        text-align: center;
      }
      label{
        font-weight: bold;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <h1 style="padding-top:30px;">Sign Up</h1>
        <p style="font-weight: bold;">Fill in the blanks correctly!</p>
      </div>

      <div>
        <form>
          <div>
            <label>ID: </label>
            <input type="text" autofocus required><br>
            <label>PW: </label>
            <input type="password" required><br>
            <label>Email: </label>
            <input type="email" required placeholder="ab98c@google.com"><br>
            <label>Telephone: </label>
            <input type="tel" required placeholder="010-0000-0000"><br>
            <label>Address: </label>
            <input type="address" required placeholder="서울특별시 서초구"><br><br>
          </div>
          <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
