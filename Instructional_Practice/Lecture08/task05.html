<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1">
      <!-- table collapse 속성 공부  -->
      <tr onmouseover="mOver(this)" onmouseout="mOut(this)">
        <th></th>
        <th>Water</th>
        <th>Air</th>
        <th>Fire</th>
        <th>Earth</th>
      </tr>
      <tr onmouseover="mOver(this)" onmouseout="mOut(this)">
        <td>Spring thunderclouds</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>No</td>
        <td>No</td>
      </tr>
      <tr onmouseover="mOver(this)" onmouseout="mOut(this)">
        <td>Roasting chestnuts</td>
        <td>No</td>
        <td>No</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
      <tr onmouseover="mOver(this)" onmouseout="mOut(this)">
        <td>Winter snowbanks</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>No</td>
        <td>Yes</td>
      </tr>
      <tr onmouseover="mOver(this)" onmouseout="mOut(this)">
        <td>Ice cream on a hot summer day</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
    </table>

    <!-- Change the row style onmouseover and change back onmouseout -->
    <script type="text/javascript">
      function mOver(obj){
        obj.style.backgroundColor="blue";
      }
      function mOut(obj){
        obj.style.backgroundColor="white";
      }
    </script>
  </body>
</html>
