<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #target1{
        visibility: hidden;
        /* display: none; */
      }
    </style>
  </head>
  <body>
    <h1>display & visibility</h1>
    <h1 id="target1">This is a hidden heading</h1>
    <p>Notice that h1 element with display: none; does not take up any space.</p>
    <p>Notice that the hidden heading still takes up space.</p>
  </body>
</html>
