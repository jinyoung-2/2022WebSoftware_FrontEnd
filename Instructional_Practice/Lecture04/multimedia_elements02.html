<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multimedia_elements.html</title>
  </head>
  <body>
    <video src="video_sample.mp4" preload="auto" controls width="400" height="400"></video>
    <p>preload auto</p>

    <video src="video_sample.mp4" preload="metadata" controls width="400" height="400"></video>
    <p>preload metadata</p>

    <video src="video_sample.mp4" preload="none" controls width="400" height="400"></video>
    <p>preload none</p>

    <video src="video_sample.mp4" preload="none" poster="loading_img.jpg" controls width="400" height="400"></video>
    <p>preload none + add poster</p>
