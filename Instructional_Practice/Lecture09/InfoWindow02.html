<!DOCTYPE html>
<html>

<body>

<div id="map" style="width:800px; height: 500px"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var myCenter = new google.maps.LatLng(36.6283, 127.4583);
  var mapOptions = {
  	center: myCenter,
    zoom: 7
  };

  var map = new google.maps.Map(mapCanvas, mapOptions);

  var markers = [
    new google.maps.LatLng(37.5666791, 126.9782914),  //서울
    new google.maps.LatLng(35.1799528, 129.0752365),  //부산
    new google.maps.LatLng(35.8713, 128.6018),        //대구
    new google.maps.LatLng(36.3496, 127.3848),        //대전
    new google.maps.LatLng(35.1594647, 126.8515034),  //광주
  ];

  var infowindows = ["서울","부산","대구","대전","광주"];

  var marker, i, infowindow;

  for(i = 0; i < markers.length; i++){
  	marker = new google.maps.Marker({
  		position: markers[i],
  		map: map
  	});

    infowindow = new google.maps.InfoWindow({
      content:
      "<h3>"+infowindows[i]+"</h3>"
    });

    infowindow.open(map,marker);
  }

}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>

</body>
</html>
