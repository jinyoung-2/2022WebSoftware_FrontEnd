<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>properties06.html</title>
    <style media="screen">
      table{
        border-collapse:collapse;
        width: 100%;
      }
      th,td{
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even){
        background-color:#f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Striped Table</h1>
    <p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows: </p>

    <table border="1">
      <tr>
        <th>Fisrt Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
    </table>
  </body>
</html>
