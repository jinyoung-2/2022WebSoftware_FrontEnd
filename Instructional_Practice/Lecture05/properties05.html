<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>properties05.html </title>
    <style media="screen">
      table{
        border-collapse: collapse;
        width: 100%;
        text-align:center;
      }
      table,th,td{
        border:2px solid blue;
      }
      #tableHead{
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr id="tableHead">
        <th>name</th>
        <th>email</th>
      </tr>
      <tr>
        <td>Mark Twain</td>
        <td>mark@goole.com</td>
      </tr>
      <tr>
        <td>Mark Young</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
