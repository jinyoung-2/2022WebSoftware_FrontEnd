<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>selectors02.html</title>

      *{
          background-color: skyblue;
      }

      #target1{
        color:blue;
      }

      .target2{
        color:orange;
      }

      a:hover{
        color:red;
      }

    <h2 class="target2">This is h2</h2>

    <p class="target2">This is p</p>

    <a href="">Click here</a>
